{{ $carouselPage := site.GetPage "images/carousel" }}
{{ $images := $carouselPage.Resources.ByType "image" }}

<div class="position-relative">

    <div class="position-absolute top-50 start-50 translate-middle w-100 z-3 text-center">
      {{ partial "header.html" . }}
    </div>

    <div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
          {{ range $index, $img := $images }}
            <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="{{ $index }}"
              {{ if eq $index 0 }}class="active" aria-current="true"{{ end }}
              aria-label="Slide {{ add $index 1 }}">
            </button>
          {{ end }}
        </div>

        <div class="carousel-inner">
          {{ range $index, $img := $images }}
            <div class="carousel-item {{ if eq $index 0 }}active{{ end }}">
              <img src="{{ $img.RelPermalink }}" class="d-block w-100" alt="{{ $img.Name }}">
            </div>
          {{ end }}
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </div>
</div>
